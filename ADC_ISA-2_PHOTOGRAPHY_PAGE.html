        body {
            font-family:'Lucida Sans';
            margin: 0;
            background-color: #0C0E0E;
            color: #FBF1E1;
            justify-content: center;
            align-items: center;
        }
        header {
            padding: 30px 100px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 27px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 50px;
        }
        .menu a {
            text-decoration: none;
            color: #FBF1E1;
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        .menu a.active {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            color: #FBF1E1;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        .container {
            max-width: 1440px;
            margin: 0 100px;
            padding: 10px;
        }




        .quote {
            text-align: center;
            padding: 80px 20px;
            font-family: "Times New Roman", Times, serif;
        }
        .quote q {
            font-size: 60px;
            font-style: normal;
            display: block;
            margin-bottom: 20px;
        }
        .quote cite {
            font-size: 18px;
        }





  
        .gallery {
          display: flex;
          flex-direction: column;
          width: 80%;
          margin: 0 auto;
        }
  
        .gallery__strip__wrapper {
          width: 100%;
          background: #0C0E0E;
          position: relative;
          overflow: hidden;
          height: 40vh;
          margin-bottom: 20px;
        }
  
        .gallery__strip {
          display: flex;
          width: 90%;
          height: 200%;
          position:absolute;
        }
  
        @media (min-width: 950px) {
          .gallery__strip.one {
            animation: 20s move-it linear infinite;
          }
          .gallery__strip.three {
            animation: 35s move-it linear infinite;
          }
          .gallery__strip.two {
            animation: 38s move-it-2 linear infinite;
          }
          .gallery__strip.four {
            animation: 25s move-it-2 linear infinite;
          }
          .gallery__strip:hover {
            animation-play-state: paused;
          }
        }
  
        .photo {
          flex: 0 0 25%;
          position: relative;
          text-align: center;
          padding: 1rem;
        }
  
        .photo__image img {
          height: 35vh;
          width: auto;
          max-width: 100%;
          object-fit: cover;
          transition: 1s cubic-bezier(0.19, 1, 0.22, 1) 0.1s;
          border-radius: 7.5px;

        }
  
        .photo:hover .photo__image img {
          transform: scale(1.15);
        }
  
        @keyframes move-it {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-50%);
          }
        }
  
        @keyframes move-it-2 {
          0% {
            transform: translateX(-50%);
          }
          100% {
            transform: translateX(0);
          }
        }

    </style>
